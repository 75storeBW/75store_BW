<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>75store_BW</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
        }
        header {
            background-color: #121212;
            padding: 20px;
            text-align: center;
            font-size: 2em;
            font-weight: bold;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin: 20px 0;
        }
        nav a {
            color: #f5f5f5;
            text-decoration: none;
            font-size: 1.2em;
            transition: color 0.3s;
        }
        nav a:hover {
            color: #ff4081;
        }
        .products {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        .product {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            transition: transform 0.3s;
        }
        .product:hover {
            transform: scale(1.05);
        }
        .product img {
            max-width: 100%;
            border-radius: 10px;
        }
        .product h3 {
            margin: 10px 0 5px 0;
        }
        .product p {
            margin: 5px 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #121212;
            margin-top: 40px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>

<header>75store_BW</header>

<nav>
    <a href="#damen">Damen</a>
    <a href="#herren">Herren</a>
</nav>

<section id="damen">
    <h2 style="text-align:center; margin-top:40px;">Damen</h2>
    <div class="products">
        <!-- Beispielprodukt - später durch eigene Produkte ersetzen -->
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Produkt+Bild" alt="Produkt Damen">
            <h3>Produktname</h3>
            <p>Farben: Schwarz</p>
            <p>Größen: S, M, L</p>
            <p>Preis: 49,99€</p>
        </div>
    </div>
</section>

<section id="herren">
    <h2 style="text-align:center; margin-top:40px;">Herren</h2>
    <div class="products">
        <!-- Beispielprodukt - später durch eigene Produkte ersetzen -->
        <div class="product">
            <img src="https://via.placeholder.com/200x250.png?text=Produkt+Bild" alt="Produkt Herren">
            <h3>Produktname</h3>
            <p>Farben: Grau</p>
            <p>Größen: M, L, XL</p>
            <p>Preis: 59,99€</p>
        </div>
    </div>
</section>

<footer>
    &copy; 2025 75store_BW - Alle Rechte vorbehalten
</footer>

</body>
</html>
